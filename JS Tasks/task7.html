<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS Task 7</title>
    <style>
        #img {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <center>
        <h1>JS Task 7</h1>
        <img id="img" src="task7.gif" width="100" height="180">
        <br>
        <p>Click on Start button to start the animation</p>
        <button onclick="start()">Start</button>
        <button onclick="reset()">Reset</button>
    </center>
    <script>
        var img = document.getElementById("img");
        var id;
        var direction = 'right'; // Initial direction

        function start() {
            reset();
            id = setInterval(move, 10);
        }

        function move() {
            var currentLeft = parseInt(img.style.left) || 0;
            var currentTop = parseInt(img.style.top) || 0;

            if (direction === 'right') {
                currentLeft += 20;
                if (currentLeft >= 1350) {
                    direction = 'down';
                }
            } else if (direction === 'down') {
                currentTop += 20;
                if (currentTop >= 400) { // Change the value as needed
                    direction = 'left';
                }
            } else if (direction === 'left') {
                currentLeft -= 20;
                if (currentLeft <= 0) {
                    direction = 'up';
                }
            } else if (direction === 'up') {
                currentTop -= 20;
                if (currentTop <= 0) {
                    direction = 'right';
                }
            }

            img.style.left = currentLeft + 'px';
            img.style.top = currentTop + 'px';
        }

        function reset() {
            img.style.left = '0px';
            img.style.top = '0px';
            direction = 'right';
            clearInterval(id);
        }
    </script>
</body>

</html>
